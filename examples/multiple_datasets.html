<!DOCTYPE HTML>
<html>
<head>
  <title>TimeBlocks | Multiple item sets</title>

  <style type="text/css">
    body, html {
      font-family: sans-serif;
    }
  </style>

  <!-- load vis.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.css" rel="stylesheet" type="text/css" />

  <!-- load timeblocks -->
  <script src="../timeblocks.js"></script>
  <link href="../timeblocks.css" rel="stylesheet" type="text/css" />
</head>
<body>

<p>
  Render multiple item- and label sets.
</p>

<div id="visualization"></div>

<script type="text/javascript">
  // DOM element where the Timeblocks will be attached
  var container = document.getElementById('visualization');

  // Create a DataSet (allows two way data-binding)
  var items1 = new vis.DataSet([
    {
      id: 1,
      yMin: 2,
      yMax: 4,
      content: 'item 1 (2-4)',
      title: 'item 1 (2-4)',
      start: '2016-04-16',
      end: '2016-04-19'
    },
    {
      id: 2,
      yMin: 8,
      yMax: 11,
      content: 'item 2 (8-11)',
      title: 'item 2 (8-11)',
      start: '2016-04-22',
      end: '2016-04-28'
    },
    {
      id: 3,
      yMin: 4,
      yMax: 7,
      content: 'item 3 (4-7)',
      title: 'item 3 (4-7)',
      start: '2016-04-18',
      end: '2016-04-28'
    },
    {
      id: 4,
      yMin: 0,
      yMax: 16,
      content: 'item 4 (0-16)',
      title: 'item 4 (0-16)',
      start: '2016-04-29',
      end: '2016-05-02'
    }
  ]);

  var labels1 = new vis.DataSet([
    {
      id: 1,
      yMin: 4,
      yMax: 11,
      content: 'Some label',
      title: 'Some label'
    },
    {
      id: 2,
      yMin: 12,
      yMax: 14,
      content: 'Another label',
      title: 'Another label'
    }
  ]);

  var items2 = new vis.DataSet([
    {
      id: 5,
      yMin: 2,
      yMax: 14,
      content: 'item 5 (2-14)',
      title: 'item 5 (2-14)',
      start: '2016-04-19',
      end: '2016-05-01'
    }
  ]);

  var labels2 = new vis.DataSet([
    {
      id: 3,
      yMin: 6,
      yMax: 12,
      content: 'Third label',
      title: 'Third label'
    }
  ]);

  // Configuration for the TimeBlocks
  var options = {
//    start: '2016-04-10',
//    end: '2016-04-29',
//    yMin: 0,
//    yMax: 16,
    yScale: 25,
    height: '400px'
  };

  // Create a TimeBlocks
  var data = [
    {
      items: items1,
      labels: labels1
    },
    {
      items: items2,
      labels: labels2
    }
  ];
  var timeblocks = new TimeBlocks(container, data, options);
</script>
</body>
</html>
